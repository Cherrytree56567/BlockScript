		function drawImageOnCanvas(img, x, y, width, height, rotation) {
			var canvas = document.getElementById("BlCanvas");
			var ctx = canvas.getContext('2d');

			// Clear the canvas
			ctx.clearRect(0, 0, canvas.width, canvas.height);

			// Rotate the canvas around the center
			ctx.translate(x + width / 2, y + height / 2);
			ctx.rotate(rotation * (Math.PI / 180));
			ctx.translate(-(x + width / 2), -(y + height / 2));

			// Draw the image on the canvas
			ctx.drawImage(img, x, y, width, height);

			// Reset transformations
			ctx.setTransform(1, 0, 0, 1, 0, 0);
		}

		function onclcos() {
		  document.getElementById("tab-code").setAttribute("class", "tab tab-code");
		  document.getElementById("tab-costume").setAttribute("class", "tab tab-constumes active-tab");
		  document.getElementById("code").setAttribute("style", "display:none;");
		  document.getElementById("costume").setAttribute("style", "");
		}
		function onclcod() {
		  document.getElementById("tab-code").setAttribute("class", "tab tab-code active-tab");
		  document.getElementById("tab-costume").setAttribute("class", "tab tab-constumes");
		  document.getElementById("code").setAttribute("style", "");
		  document.getElementById("costume").setAttribute("style", "display:none;");
		}
		function codechanged() {
		  document.getElementById(active_sprite).setAttribute("svg", document.getElementById("editor-code").value);
		  var ctx = document.getElementById("editor-canvas");
		  ctx.innerHTML = document.getElementById("editor-code").value;
		  document.getElementById(active_sprite).querySelector("#costume-preview").src = "data:image/svg+xml;base64," + btoa(document.getElementById("editor-code").value);
		}
		function deletes(sprnam) {
		  document.getElementById(sprnam).remove();
		}
		function onshow() {
		  document.getElementById("show-icon-active").setAttribute("class", "active-show");
		  document.getElementById("hide-icon-active").setAttribute("class", "inactive-show");
		  onchangea();
		}
		function onhide() {
		  document.getElementById("hide-icon-active").setAttribute("class", "active-show");
		  document.getElementById("show-icon-active").setAttribute("class", "inactive-show");
		  onchangea();
		}
		function onchangen() {
		  var name = document.getElementById("sprite-name").value;
		  document.getElementById(active_sprite).setAttribute("onclick", "makeactive('" +
			name + "')");
		  document.getElementById(active_sprite).setAttribute("name", name);
		  document.getElementById(active_sprite).setAttribute("id", name);
		  active_sprite = name;
		  document.getElementById(active_sprite).getElementsByClassName("delete-btn")[0].setAttribute("onclick", "deletes('" + name + "')");
		  document.getElementById(active_sprite).getElementsByClassName("sprite-footer-text")[0].innerHTML = active_sprite;
		  onchangea();
		}
		function makeactive(sprnam) {
		  active_sprite = sprnam;
		  var name = document.getElementById(active_sprite).getAttribute('name');
		  var x = document.getElementById(active_sprite).getAttribute('x');
		  var y = document.getElementById(active_sprite).getAttribute('y');
		  var show = document.getElementById(active_sprite).getAttribute('show');
		  var size = document.getElementById(active_sprite).getAttribute('size');
		  var direction = document.getElementById(active_sprite).getAttribute('direction');
		  document.getElementById("sprite-name").value = name;
		  document.getElementById("sprite-x").value = x;
		  document.getElementById("sprite-y").value = y;
		  document.getElementById("sprite-size").value = size;
		  document.getElementById("sprite-direction").value = direction;
		  if (document.getElementById(active_sprite).getAttribute('show') === "true") {
			document.getElementById("show-icon-active").setAttribute("class", "active-show");
			document.getElementById("hide-icon-active").setAttribute("class", "inactive-show");
		  }
		  if (document.getElementById(active_sprite).getAttribute('show') === "false") {
			document.getElementById("hide-icon-active").setAttribute("class", "active-show");
			document.getElementById("show-icon-active").setAttribute("class", "inactive-show");
		  }
		  document.getElementById("editor-code").value = document.getElementById(active_sprite).getAttribute("svg");
		  document.getElementById("editor-code").innerHTML = document.getElementById(active_sprite).getAttribute("svg");
		  refreshcanvas();
		}
		function onchangea() {
		  document.getElementById(active_sprite).setAttribute('name', document.getElementById("sprite-name").value);
		  document.getElementById(active_sprite).setAttribute('x', document.getElementById("sprite-x").value);
		  document.getElementById(active_sprite).setAttribute('y', document.getElementById("sprite-y").value);
		  document.getElementById(active_sprite).setAttribute('size', document.getElementById("sprite-size").value);
		  document.getElementById(active_sprite).setAttribute('direction', document.getElementById("sprite-direction").value);
		  if (document.getElementById("show-icon-active").getAttribute("class") === "active-show") {
			document.getElementById(active_sprite).setAttribute('show', "true");
		  }
		  if (document.getElementById("hide-icon-active").getAttribute("class") === "active-show") {
			document.getElementById(active_sprite).setAttribute('show', "false");
		  }
		  document.getElementById("editor-code").value = document.getElementById(active_sprite).getAttribute("svg");
		  document.getElementById("editor-code").innerHTML = document.getElementById(active_sprite).getAttribute("svg");
		  refreshcanvas();
		}
		function addsprite() {
		  var id = "";
		  for (var i = 2; ; i++) {
			id = "Sprite" + i;
			var element = document.getElementById(id);

			if (element === null) {
			  break; // Exit the loop if the element doesn't exist
			}
